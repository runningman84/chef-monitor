---
driver:
  name: vagrant
  cachier: true

provisioner:
  name: chef_zero
  require_chef_omnibus: 12

verifier:
  name: inspec
  <% if ENV['CI'] == "jenkins" %>
  format: junit
  output: "kitchen-reports/kitchen_report_%{suite}_%{platform}_inspec.xml"
  <% else %>
  format: cli
  <% end %>

platforms:
  - name: ubuntu-14.04
    driver:
      box: asy/trusty64-lxc
      provider: lxc
    run_list:
      - recipe[apt]
  - name: ubuntu-16.04
    driver:
      box: asy/xenial64-lxc
      provider: lxc
    run_list:
      - recipe[apt]
  # - name: centos-6.x
  #   driver:
  #     box: asy/centos-6-64-lxc
  #     provider: lxc
  #   run_list:
  #     - recipe[yum]
  - name: centos-7.x
    driver:
      box: asy/centos-7-64-lxc
      provider: lxc
    run_list:
      - recipe[yum]
      - recipe[monitor::_kitchen_centos7]
  - name: windows-2012r2
    driver:
      box: mwrock/Windows2012R2
    communicator: winrm
    customize:
      usb: "off"  # USB is disabled on this box to make it more lightweight
      vrde: "on"  # enable RDP

suites:
- name: default
  run_list:
    - recipe[monitor::master]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
    # rabbitmq:
    #   use_distro_version: true
  excludes:
    - windows-2012r2
- name: server-redis
  run_list:
    - recipe[monitor::master]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
      transport: redis
      redis_db: 1
    # rabbitmq:
    #   use_distro_version: true
  excludes:
    - windows-2012r2
- name: client
  run_list:
    - recipe[monitor::client]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
  excludes:
    - windows-2012r2
- name: windows-client
  run_list:
    - recipe[monitor::client]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
  includes:
    - windows-2012r2
- name: client-redis
  run_list:
    - recipe[monitor::client]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
      transport: redis
  excludes:
    - windows-2012r2